name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            platform: linux-amd64
            goos: linux
            goarch: amd64
            exe: cfui

          - os: ubuntu-latest
            platform: linux-arm64
            goos: linux
            goarch: arm64
            exe: cfui

          - os: ubuntu-latest
            platform: linux-armv7
            goos: linux
            goarch: arm
            goarm: 7
            exe: cfui

          - os: ubuntu-latest
            platform: linux-armv6
            goos: linux
            goarch: arm
            goarm: 6
            exe: cfui

          # Windows builds
          - os: ubuntu-latest
            platform: windows-amd64
            goos: windows
            goarch: amd64
            exe: cfui.exe

          # macOS builds
          - os: macos-latest
            platform: darwin-amd64
            goos: darwin
            goarch: amd64
            exe: cfui

          - os: macos-latest
            platform: darwin-arm64
            goos: darwin
            goarch: arm64
            exe: cfui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        if: matrix.os == runner.os
        run: go test -v ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          go build -v -trimpath \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/${{ matrix.exe }} .

      - name: Run UPX
        if: matrix.os == 'ubuntu-latest' && matrix.goos != 'darwin'
        continue-on-error: true
        uses: crazy-max/ghaction-upx@v3
        with:
          version: v4.2.2
          files: dist/${{ matrix.exe }}
          args: -q --best --lzma

      - name: Create archive
        run: |
          cd dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip cfui-${{ matrix.platform }}.zip ${{ matrix.exe }}
          else
            tar czf cfui-${{ matrix.platform }}.tar.gz ${{ matrix.exe }}
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cfui-${{ matrix.platform }}
          path: dist/cfui-${{ matrix.platform }}.*
          retention-days: 7

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/cfui-${{ matrix.platform }}.*
          generate_release_notes: true
          draft: true

  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            czyt/cfui
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
