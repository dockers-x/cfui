version: '3.8'

services:
  cfui:
    image: ghcr.io/dockers-x/cfui:latest
    # Or use Docker Hub:
    # image: czyt/cfui:latest
    container_name: cfui
    restart: unless-stopped
    ports:
      - "14333:14333"
    volumes:
      # Persist configuration and data
      - cloudflared-data:/app/data
    environment:
      # Optional: Override default port (default is 14333)
      - PORT=14333
      # Optional: Set timezone
      - TZ=UTC
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:$$PORT/ || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    # Optional: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  cloudflared-data:
    driver: local
